<div class="table">
  <div class="table-header">
    <div class="header__item"><a id="name" class="filter__link" href="#">Name</a></div>
    <div class="header__item"><a id="wins" class="filter__link filter__link--number" href="#">Phone</a></div>
    <div class="header__item"><a id="draws" class="filter__link filter__link--number" href="#">Email</a></div>
    <div class="header__item"><a id="losses" class="filter__link filter__link--number" href="#">Address</a></div>
    <div class="header__item"><a id="total" class="filter__link filter__link--number" href="#">City</a></div>
  </div>
  <div class="table-content">
    <div class="table-row" *ngFor="let item of usersList">
      <div class="table-data">{{item.FIRST_NAME}} {{item.LAST_NAME}}</div>
      <div class="table-data">{{item.PHONE}}</div>
      <div class="table-data">{{item.EMAIL}}</div>
      <div class="table-data">{{item.ADDRESS}}</div>
      <div class="table-data">{{item.CITY}}</div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
